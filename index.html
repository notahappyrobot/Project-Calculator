<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Project Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="calculator">
        <div class="display" id="calculation">calculation</div>
        <div class="display" id="answer">answer</div>
        <div class="numBtn" id="seven">7</div>
        <div class="numBtn" id="eight">8</div>
        <div class="numBtn" id="nine">9</div>
        <div class="numBtn" id="four">4</div>
        <div class="numBtn" id="five">5</div>
        <div class="numBtn" id="six">6</div>
        <div class="numBtn" id="one">1</div>
        <div class="numBtn" id="two">2</div>
        <div class="numBtn" id="three">3</div>
        <div class="numBtn" id="zero">0</div>
        <div class="calcBtn" id="add">+</div>
        <div class="calcBtn" id="subtract">-</div>
        <div class="calcBtn" id="multiply">*</div>
        <div class="calcBtn" id="divide">/</div>
        <div class="calcBtn" id="decimal">.</div>
        <div class="calcBtn" id="equals">=</div>
        <div class="calcBtn" id="clear">clr</div>
        <div class="calcBtn" id="delete">del</div>

    </div>
  <script src=""></script>
</body>
</html>
