<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Project Calculator</title>
  <!-- <link rel="stylesheet" href="main.css"> -->
</head>

<body>

    <div class="calculator">
      <button class="numBtn"id="one" onclick="">1</button>
      <button class="numBtn"id="two">2</button>
      <button class="numBtn"id="three">3</button>
      <button class="deciBtn"id="decimal"> .</button>
      <hr>
      <button class="mathOpBtn"id="add">+</button>
      <button class="mathOpBtn"id="subtract">-</button>
      <button class="mathOpBtn"id="multiply">*</button>
      <button class="mathOpBtn"id="divide">/</button>
      <hr>
      <button class="equalsBtn"id="equals">=</button>
      <hr>

      <h3 id="outA">A : 0</h3> 
      <h3 id="outMathOp">mathOp : </h3>
      <h3 id="outB">B : 0</h3>
      <h3 id="outTotal">Total : 0</h3>
    </div>


  <script src="calc_v2.js"></script>
</body>
</html>
